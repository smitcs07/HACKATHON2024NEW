    font-weight: 500;
    padding: 1rem;

  }

  }

    padding: 1.5rem;
    border: none;
    background-color: #004990;
    color: #fff;
    cursor: pointer;
    font-size: 1.2rem;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover {

  }

    text-align: center;
